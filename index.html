<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pengacak Nama</title>
</head>
<body>
    <div class="header">
        <h1>Pemenang Souvenir</h1>
        <p id="winner">NONE</p>
    </div>
    <div class="wheel">
        <canvas class="" id="canvas" width="500" height="500"></canvas>
        <button class="center-circle" onclick="spin()">
            <span class="putar">Putar</span> 
            <div class="triangle"></div>
        </button>

    </div>

    <div class="inputArea" onchange="createWheel()">
        <textarea rows="20" cols="30">
            nama 1
            nama 2
            nama 3
        </textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
